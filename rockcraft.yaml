name: charmed-mysql # the name of your ROCK
base: ubuntu:20.04 # the base environment for this ROCK
version: '0.8.22-1' # just for humans. Semantic versioning is recommended
summary: Charmed MySQL Router ROCK OCI # 79 char long summary
description: |
    MySQL Router built from the official ubuntu MySQL Router 
    package from the Ubuntu repository and further installs 
    mysql-client.  For more information on ROCKs, visit 
    the https://github.com/canonical/rockcraft.
license: Apache-2.0 # your application's SPDX license
cmd: 
    - /usr/bin/setpriv
    - --clear-groups
    - --reuid
    - mysql
    - --regid
    - mysql
    - -- 
    - ./run
platforms: # The platforms this ROCK should be built on and run on
    amd64:

parts:
    mysql-repo:
        plugin: nil
        override-pull: |
            export DEBIAN_FRONTEND=noninteractive
            export CONFIG_VERSION=0.8.22-1
            apt-get install -y wget lsb-release gnupg
            wget -q https://dev.mysql.com/get/mysql-apt-config_${CONFIG_VERSION}_all.deb \
                -O /tmp/mysql-apt-config_${CONFIG_VERSION}_all.deb
            dpkg -i /tmp/mysql-apt-config_${CONFIG_VERSION}_all.deb
            apt-get update
    mysql-deb:
        plugin: nil
        after: [mysql-repo]
        stage-packages:
            - mysql-client
            - mysql-router
            - util-linux
    wrapper:
        plugin: dump
        source: local
    non-root-user:
        plugin: nil
        after: [mysql-deb]
        overlay-script: |
            # Create a user in the $CRAFT_OVERLAY chroot
            groupadd -R $CRAFT_OVERLAY -g 1000 mysql
            useradd -R $CRAFT_OVERLAY -M -r -g mysql -u 1000 mysql
